    <div class="container">
        <div class="row"><br>
            <form class="form text-yellow col-md-6" id="üyeol">
                <br>
                <h1 class="mt-3 text-white text-center">Üye Ol</h1>
                <div class="form-group">
                    <br>
                    <label for="nameField">İsim-Soyisim</label>
                    <input type="text" class="form-control" id="name" placeholder="İsim-Soyisim" autocomplete="off" />
                </div>
                <div class="form-group">
                    <label for="nameField">Nickname</label>
                    <input type="text" class="form-control" id="nickname" placeholder="Nickname" autocomplete="off" required=""/>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Şifre</label>
                    <input type="password" class="form-control" id="password" placeholder="Şifre" autocomplete="off" required="">
                </div>
                <div class="form-group">
                    <label for="emailField">E-mail</label>
                    <input type="email" class="form-control" id="emailField" placeholder="E-mail" autocomplete="off" required=""/>
                </div>
                <div class="form-group">
                    <label for="phoneField">Telefon Numarası (isteğe bağlı)</label>
                    <input type="text" class="form-control" id="phoneField" autocomplete="off" placeholder="Telefon" />
                </div>
                <div class="form-group">
                    <label for="descField">Kendinizden Bahsedin (isteğe bağlı)</label>
                    <textarea name="bahset" class="form-control" id="descField" autocomplete="off" placeholder="Bahset"></textarea>
                </div>
                <ul class="list-unstyled d-flex justify-content-center"> 
                    <button type="submit" name="gonder" class="btn btn-primary" id="submit">Gönder</button>
                    <button type="reset" name="yenile" class="btn btn-default">Yenile</button>
                </ul>
            </form> 

            <form class="form text-yellow col-md-6" id="oturumaç">
                <br>
                <h1 class="mt-3 text-white text-center">Oturum Aç</h1>
                <div class="form-group">
                    <br>
                    <label for="nameField">Nickname</label>
                    <input type="text" class="form-control" id="nameField" placeholder="Nickname" required="" />
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Şifre</label>
                    <input type="password" class="form-control" id="Password" placeholder="Şifre" required="" >
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Beni Hatırla</label>
                  </div>
                    <ul class="list-unstyled d-flex justify-content-center"> 
                        <button type="submit" class="btn btn-success" id="giris">Giriş</button>
                        <button type="reset" class="btn btn-danger">Şifremi Unuttum</button>
                    </ul>
            </form> 
        </div>
